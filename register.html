<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
</head>

<body>
    <h1 align="center">Registration for social welfare</h1>
    <div align="center">
    <table >
        <form action="/index.html" method="post">
            <tr>
                <td><label for="fname">Name :</label></td>
                <td> <input type="text" id="fname" name="fname" placeholder="Enter your name" required></td>
            </tr>
            <tr>
                <td><label for="email"> Email :</label></td>
                <td><input type="text" id="email" name="email" placeholder="Enter your email" required></td>
            </tr>
            <tr>
                <td><label for="password"> Password :</label></td>
                <td><input type="password" id="password" name="password" placeholder="Enter your password" required></td>
            </tr>
           
            <tr>
                <td><label for="phno"> Phone Number :</label></td>
                <td><input type="number" id="phno" name="phno" required></td>
            </tr>
            <tr>
                <td><label>Gender : </label></td>
                <td>
                    <input type="radio" id="male" name="male" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="female" value="Female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="other" value="other">
                <label for="other">other</label>
                </td>
            </tr>
            <tr>
                <td><label for="language">Language :</label></td>
                <td><select id="language" name="language">
                    <option value="">Select Language</option>
                    <option value="English">English</option>
                    <option value="Kannada">Kannada</option>
                    <option value="Tamil">Tamil</option>
                    <option value="Telugu">Telugu</option>
                    <option value="Malayalam">Malayalam</option>
                    <option value="Hindi">Hindi</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="zip">Zip Code :</label></td>
                <td><input type="number" id="zip" name="zip" required></td>
            </tr>
            <tr>
                <td><label for="about">About :</label></td>
                <td><textarea name="about" id="about" cols="30" rows="4"></textarea></td>
            </tr>
            <tr><td colspan="2"><button type="Submit">Register</button></td></tr>
        </form>
    </table>
</div>
</body>

</html>
